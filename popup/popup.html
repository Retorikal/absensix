<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/popup/popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="/popup/popup.js"></script>
</head>
<body style="width: 200px">

    <center><h2>ab&cent;6 auto-attendance</h2></center>
    <center><h4>Hover on options to see details.</h4><center>
	<div class="config section">
        <div class="flex row section">
            <label for="interval"class="tooltip"
            title="Minutes to wait after course starts before starting attendance attempts">
                Begin offset (minutes)
            </label>
            <input type="number" class="input" name="interval" id="start_offset">
        </div>

        <div class="flex row section">
            <label for="interval" class="tooltip"
            title="Minutes to wait after course ends before giving up attending">
                End offset (minutes)
            </label>
            <input type="number" class="input" name="interval" id="end_offset">
        </div>

		<div class="flex row section">
			<label for="interval"class="tooltip"
            title="Minutes to wait before retrying attendance, if the previous fails">
                Retry interval (minutes)
            </label>
			<input type="number" class="input" name="interval" id="repeat_delay">
		</div>

		<div class="flex row section right">
            <button id="updateButton">Update</button>
        </div>

	</div>
    <a class="flex row sponsor section gopay" target="_blank" href="https://trakteer.id/Retorikal/posts">
        <img class="inline" src="/icons/gopay.svg">
        <span class="inline">Support at trakteer.id</span>
    </a>
    <a class="flex row sponsor section github" target="_blank" href="https://github.com/Retorikal/absensix">
        <img class="inline" src="/icons/github.png">
        <span class="inline">Check for updates on github</span>
    </a>
</body>
</html>
